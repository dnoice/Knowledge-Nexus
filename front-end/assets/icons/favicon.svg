<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Knowledge Nexus Favicon -->
  <!-- A stylized open book with interconnected nodes representing knowledge -->

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#8B7355"/>

  <!-- Parchment texture effect -->
  <circle cx="16" cy="16" r="13" fill="#F5F0E6"/>

  <!-- Open book base -->
  <path d="M6 10 C6 10 10 8 16 8 C22 8 26 10 26 10 L26 24 C26 24 22 22 16 22 C10 22 6 24 6 24 Z"
        fill="#D4C4A8" stroke="#8B7355" stroke-width="0.5"/>

  <!-- Book spine -->
  <path d="M16 8 L16 22" stroke="#8B7355" stroke-width="1" stroke-linecap="round"/>

  <!-- Left page lines -->
  <path d="M8 12 L14 11.5 M8 14 L14 13.5 M8 16 L14 15.5 M8 18 L14 17.5"
        stroke="#8B7355" stroke-width="0.4" stroke-linecap="round" opacity="0.5"/>

  <!-- Right page lines -->
  <path d="M18 11.5 L24 12 M18 13.5 L24 14 M18 15.5 L24 16 M18 17.5 L24 18"
        stroke="#8B7355" stroke-width="0.4" stroke-linecap="round" opacity="0.5"/>

  <!-- Connection nodes - representing the nexus -->
  <circle cx="10" cy="20" r="1.5" fill="#DAA520"/>
  <circle cx="16" cy="18" r="2" fill="#B8860B"/>
  <circle cx="22" cy="20" r="1.5" fill="#DAA520"/>

  <!-- Node connections -->
  <path d="M10 20 L16 18 L22 20" stroke="#B8860B" stroke-width="0.8" fill="none" stroke-linecap="round"/>
</svg>
