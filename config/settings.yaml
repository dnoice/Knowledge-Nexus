app:
  name: "Knowledge Nexus"
  version: "1.0.0"
  description: "Interactive Knowledge Base Explorer"
  author: "Dennis 'dnoice' Smaltz"
  signature: "Aim Twice, Shoot Once!"

server:
  host: "127.0.0.1"
  port: 8000
  reload: true
  workers: 1
  cors_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
    - "http://localhost:8000"
    - "http://127.0.0.1:8000"

paths:
  articles: "articles"
  data: "data"
  static: "front-end"
  config: "config"

cache:
  enabled: true
  ttl_seconds: 3600
  max_size_mb: 100
  preload_on_startup: true

search:
  index_path: "data/search_index"
  min_word_length: 2
  fuzzy_distance: 1
  highlight_fragments: 3
  results_per_page: 20
  max_results: 100
  boost_title: 3.0
  boost_description: 2.0
  boost_features: 1.5

graph:
  output_path: "data/graph.json"
  min_edge_weight: 0.3
  include_empty_categories: false
  tag_connection_weight: 0.5
  reference_connection_weight: 1.0
  category_connection_weight: 0.8
  layout:
    force_strength: -300
    link_distance: 100
    collision_radius: 30

markdown:
  extensions:
    - tables
    - fenced_code
    - codehilite
    - toc
    - footnotes
    - smarty
    - meta
  extension_configs:
    codehilite:
      css_class: "highlight"
      guess_lang: true
      linenums: false
    toc:
      permalink: true
      toc_depth: 4

reading:
  words_per_minute: 200
  min_reading_time: 1

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
